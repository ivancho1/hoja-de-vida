<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>hoja de vida</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <div class="contenedor">
      <header>
        <div class="imagen">
          <img src="escudo.png" alt="">
        </div>
        <div class="titulos">
          <h3>FORMATO UNICO</h3>
          <h1>HOJA DE VIDA</h1>
          <h4>persona natural</h4>
          <h5>Leyes 190 de 1995, 489 y 443 de 1998</h5>
        </div>

        <div class="ent.RECERPTORA">
          <label for="entidad"><em>ENTIDAD RECERPTORA</em></label><br>
          <input type="Text">
        </div>
      </header>
        <div class="d.personales">
          <div class="uno">
           <p>1</p>
          </div>
          <div class="espacio">
            <hr>
          </div>
          <div class="datosp">
            <h5>DATOS PERSONALES</h5>
          </div>
        </div>
      <section>
        <div class="linea1">
          <div class="nombres-apellidos">
            <label for="pri.apellido"><em>PRIMER APELLIDO</em></label>
            <div>
            <input type="Text">
            </div>
          </div>
          <div class="nombres-apellidos">
            <label for="seg.apellido"><em>SEGUNDO APELLIDO ( O DE CASADA )</em></label>
            <div>
            <input type="Text">
            </div>
          </div>
          <div class="nombres-apellidos">
            <label for="nombres"><em>NOMBRES</em></label>
            <div>
            <input type="Text">
            </div>
        </div>
      <div class="linea2">
        <div class="id">
          <label for="documento"><em>DOCUMENTO DE IDENTIFICACION</em></label>
          <div>
          <Label for="DOC.1">C.C</Label>
          <input type="radio" >

          <label for="DOC.2">C.E</label>
          <input type="radio">

          <label for="DOC.3">PAS</label>
          <input type="radio">

          <span>No.</span>
          <input class="guion_bajo" type="text">
          </div>
        </div>
        <div class="sexo">
          <label for="sexo">SEXO</label>
          <div>
          <label for="femenino">F</label>
          <input type="radio">
          <label for="masculino">M</label>
          <input type="radio">
          </div>
        </div>
        <div class="nacion">
          <label for="nacion"><em>NACIONALIDAD</em></label>
          <label for="col">COL.</label>
          <input type="radio">
          <label for="extr">EXTRANJERO</label>
          <input type="radio">

          <Label for="PAIS"><em>PAÍS</em></Label>
          <input type="text">
        </div>
      <div class="linea3">
        <div class="libreta militar">
          <label for="1 clase">PRIMERA CLASE</label>
          <input type="radio">
          <Label for="2 clase">SEGUNDA CLASE</Label>
          <input type="radio">
          <label for="numero">NÚMERO</label>
          <input type="text">
          <label for="dm">D.M</label>
          <input type="text">
        </div>
      <div class="linea4">
        <div class="info-nacimiento y direccion">
          <label for="f.l.nacimiento"><em> FECHA Y LUGAR DE NACIMIENTO</em></label>
          <label for="p.fecha">FECHA</label>
          <div class="fecha">
            <label for="dia">DIA</label>
            <input type="text">
          </div>
          <div class="fecha">
            <label for="mes">MES</label>
            <input type="text">
          </div>
          <div class="fecha">
            <label for="año">AÑO</label>
            <input type="text">
          </div>
          <label for="pais">PAÍS</label>
          <input type="text">
          <label for="dept">DEPTO</label>
          <input type="text">
          <label for="ciudad">MUNICIPO</label>
          <input type="text">
        </div>
        <div class="info-nacimiento y direccion">
          <label for="direccion"><em>DIRECCIÓN DE CORRESPONDENCIA</em></label>
          <input type="text">
          <label for="pais 2">PAÍS</label>
          <input type="text">
          <label for="dept 2">DEPTO</label>
          <label for="ciudad 2">MUNICIPO</label>
          <input type="text">
          <label for="cell">TELÉFONO</label>
          <input type="text">
          <label for="correo">EMAIL</label>
          <input type="text">
      </div>
      </div>  
      </div>
      </div>
      </div>
    </div> 
  </body>
</html>
